  <body class="home">

      <div class="container">
        <h1>Dexsters personal link shortener</h1>

      </div>

    <div class="content">
      <div class="container">
        <form name="make-url" onsubmit="submitURL();">

            <input type="url" name="destination" id="destination">

          <p>
            <button type="submit" class="btn" id="btn-create">Get short link</button>
          </p>
          <div class="message" id="message"></div>
        </form>
